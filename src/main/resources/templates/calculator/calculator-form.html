<!doctype html>
<html>
	<head>
		<title>Reverse Polish Notation Calculator</title>
		<style>
			button {
				margin-bottom: 6px;
				width: 48px;
				height: 48px;
				display: inline-block;
				border-radius: 24px;
				box-shadow: 0 2px 2px rgba(0, 0, 0, .4);
				background-color: #3c7bf9;
				border: 0;
				color: white;
				font-size: 16px;
				transition: box-shadow .5s, background-color .5s, color .5s;
			}
			button:hover {
				box-shadow: 0 6px 6px rgba(0, 0, 0, .2);
				color: #3c7bf9;
				background-color: white;
			}
		</style>
	</head>
	<body>
	<h1>Reverse Polish Notation Calculator</h1>		
		<form method="post" action ="/calculator/values">
			<input autofocus type="number" step= "any" name="enteredValue" value="0" required>
			<button>Push</button>
		</form>
		<form method="post" action="/calculator/operation/undo">
			<button>Undo</button>
			{{ undoSize }}
		</form>
		{{#canShowBinaryOperator}}
		<form method="post" action ="/calculator/operation/swap">
			<button>Swap</button>
		</form>
		<form method="post" action ="/calculator/operation/add">
			<button>+</button>
		</form>
		<form method="post" action ="/calculator/operation/subtract">
			<button>-</button>
		</form>
		<form method="post" action ="/calculator/operation/multiply">
			<button>*</button>
		</form>
		<form method="post" action ="/calculator/operation/divide">
			<button>/</button>
		</form>
		{{/canShowBinaryOperator}}
		
		{{#canShowUnaryOperator}}
		<form method="post" action ="/calculator/operation/negate">
			<button>+/-</button>
		</form>
		<form method="post" action ="/calculator/operation/reciprocal">
			<button>x<sup>(-1)</sup></button>
		</form>
		<form method="post" action ="/calculator/operation/squareroot">
			<button>x<sup>(1/2)</sup></button>
		</form>
		{{/canShowUnaryOperator}}
		<form method="post" action ="/calculator/operation/clear">
			<button>CLR</button>
		</form>
		
		<h2>Number Stack</h2>
		{{#stack}}
			<div>{{ . }}</div>
		{{/stack}}
		
	</body>
</html>
